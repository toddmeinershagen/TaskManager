<!DOCTYPE html>
<html>
<head>
	<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src = "app.js"></script>
	<link rel = "stylesheet" type = "text/css" href = "insertTheme.css">
</head>
<body ng-app = "taskManager">
	<h1>Insert Task</h1>
	<br><br>
	<div ng-controller = "taskCreationController" class = "test">
		<form nonvalidate> 
			Task Name:<br><br>
			<input type = "text" ng-model="taskName"><br><br><br>
			Task Class:<br><br>
			<input type = "text" ng-model="taskClass"><br>
			<br><br>
			<input type = "submit" value = "Submit Task"  id = "submitBtn" ng-click="createTask()"/>
			<input type = "button" value = "Return to Task Manager" id = "submitBtn" onclick = "location.href='TaskManagerDraft.html'"/>
		</form>
	</div>

</body>
</html>
